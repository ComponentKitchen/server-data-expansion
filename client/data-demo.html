<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="data-demo">
  <template>
    <iron-ajax auto url="{{url}}" handle-as="json" last-response="{{data}}"></iron-ajax>
    <div>{{data.message}}</div>
  </template>
</dom-module>

<script>
Polymer({

  is: 'data-demo',

  properties: {
    data: Object,
    url: String
  }

});
</script>
